<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUARD.IO Live Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- UI States -->
    <div id="status-card" class="card">
        <div id="spinner" class="spinner"></div>
        <div id="status-icon" class="icon" style="display:none;"></div>
        <div id="status-text" class="text">Waiting for location...</div>
        <div id="status-subtext" class="subtext" style="display:none;"></div>
    </div>

    <!-- Live Badge -->
    <div id="live-badge" class="badge" style="display: none;">
        <div class="live-dot"></div>
        <span>Live</span>
    </div>

    <!-- Route Info -->
    <div id="route-panel" class="panel" style="display:none;">
        <div class="panel-header">
            <h3>Route to sender</h3>
            <button id="btn-share-loc" class="btn-ghost">Share my location</button>
        </div>
        <div class="metrics">
            <div class="metric">
                <label>Distance</label>
                <span id="metric-dist">--</span>
            </div>
            <div class="metric">
                <label>ETA</label>
                <span id="metric-time">--</span>
            </div>
        </div>
        <button id="btn-google-maps" class="btn-primary" disabled>Open in Google Maps</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
