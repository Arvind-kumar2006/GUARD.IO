<!DOCTYPE html>
<html>
<head>
    <title>Firebase Loading Test</title>
</head>
<body>
    <h1>Firebase Loading Test</h1>
    <div id="status">Testing...</div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        setTimeout(function() {
            var status = document.getElementById('status');
            if (typeof firebase !== 'undefined' && firebase.app) {
                status.innerHTML = '<h2 style="color: green;">✅ Firebase Loaded Successfully!</h2><p>Firebase is available: ' + typeof firebase + '</p>';
            } else {
                status.innerHTML = '<h2 style="color: red;">❌ Firebase NOT Loaded</h2><p>Firebase type: ' + typeof firebase + '</p><p><strong>Your browser is blocking Firebase scripts.</strong></p><p>Solution: Use Chrome/Safari or disable Brave Shields</p>';
            }
        }, 2000);
    </script>
</body>
</html>
